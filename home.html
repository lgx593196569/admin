<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="font/iconfont.css">
</head>
<body>
    <div class="muse">
        <nav>
            <div>
                <span class="iconsvg lefticon"></span>
                <div class="biaoqian">
                    <div id="jiantou">
                        <i class="jiantou"></i>
                    </div>
                    <div class="yeqian">页签组</div>
                    <ul>
                        <li><i class="visite"></i>所有页签</li>
                    </ul>
                    <div class="admins">
                        <span>创建</span>
                        <span>管理</span>
                    </div>
                </div>
            </div>
            
            
            <div id="chageurl">
                <ul class="chageurl">
                    <li data-url="./components/index.html" class="active">主页</li>
                    <li data-url="./components/line.html">线索</li>
                    <li data-url="./components/contacts.html">联系人</li>
                    <li data-url="./components/customer.html">客户</li>
                    <li data-url="./components/transaction.html">交易</li>
                    <li data-url="./components/task.html">任务、通话及活动</li>
                    <li data-url="./components/form.html">报表</li>
                    <li data-url="./components/anslysis.html">数据分析</li>
                    <li><i class="more"></i></li>
                </ul>
            </div>
            <div class="user">

            </div>
            
        </nav>
    </div>
    
    <iframe src="./components/line.html" frameborder="0" id="iframe"></iframe>
    <div class="footer">
        <div class="leftbox">
            <span class="lt icon iconfont icon-weixin" title="聊天"></span>
            <span class="lxr icon iconfont icon-lianxiren" title="联系人"></span>
        </div>
        <div class="conbox">
            <span>这是您的智能聊天( Ctrl + Space )</span>
        </div>
        <div class="rightbox">
            <ul>
                <li><span></span></li>
                <li><span></span></li>
                <li><span></span></li>
                <li><span></span></li>
            </ul>    
        </div>
    </div>
</body>
</html>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script>
    var chageurl = document.getElementsByClassName('chageurl')[0];
    var iconsvg = document.getElementsByClassName('iconsvg')[0];
    var lis = chageurl.getElementsByTagName('li');
    var xx = true;
    for(var i = 0;i < lis.length-1;i++){
        lis[i].onclick = function(){
            for(var j = 0;j < lis.length-1;j++){
                lis[j].className = "";
            }
            // console.log($(this).attr("data-url"));
            iframe.src = $(this).attr("data-url");
            this.className = "active";
        }
    }
    iconsvg.onclick = function(){
        if(xx){
            $(".biaoqian").show();
            xx = false;
        }else{
            $(".biaoqian").hide();
            xx = true;
        }
    }
</script>
